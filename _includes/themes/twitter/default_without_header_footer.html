<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- viewport for responsin designe -->
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scaleable=no, width=device-width" />

	<!-- JQuery -->
    <script type="text/javascript" src="{{ PATH }}/assets/themes/twitter/js/jquery-1.9.1.js"></script>

	<!-- google-code-prettify.googlecode.com -->
	<link href="{{ PATH }}/assets/themes/twitter/js/google-code-prettify/prettify.css" type="text/css" rel="stylesheet" />
	<script type="text/javascript" src="{{ PATH }}/assets/themes/twitter/js/google-code-prettify/prettify.js"></script>

	<link rel="icon" href="{{ PATH }}/assets/themes/twitter/img/favicon/favicon96.png" />

	<!-- Style Bootstrap -->
    <link href="{{ PATH }}/assets/themes/twitter/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="{{ PATH }}/assets/themes/twitter/bootstrap/css/bootstrap.min.css" rel="stylesheet">

	<!-- Style Bootstrap responsive -->
    <link href="{{ PATH }}/assets/themes/twitter/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="{{ PATH }}/assets/themes/twitter/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">

	<!-- styles needed by jScrollPane -->
	<link type="text/css" href="{{ PATH }}/assets/themes/twitter/css/jscrollpane/jquery.jscrollpane.css" rel="stylesheet" media="all" />

	<!-- Style Custom -->
    <link href="{{ PATH }}/assets/themes/twitter/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">

	<!-- Js plugins of the bootstrap -->
    <script type="text/javascript" src="{{ PATH }}/assets/themes/twitter/bootstrap/js/bootstrap.js"></script>


	<!-- styles needed by jScrollPane -->
		<!-- the mousewheel plugin - optional to provide mousewheel support -->
		<script type="text/javascript" src="{{ PATH }}/assets/themes/twitter/js/jscrollpane/jquery.mousewheel.js"></script>

		<!-- the jScrollPane script -->
		<script type="text/javascript" src="{{ PATH }}/assets/themes/twitter/js/jscrollpane/jquery.jscrollpane.min.js"></script>

		<script type="text/javascript" src="{{ PATH }}/assets/themes/twitter/js/fixed_elem/jquery-contained-sticky-scroll.js"></script>


	<!--Less styles-->
	<link rel="stylesheet/less" type="text/css" href="{{ PATH }}/assets/themes/twitter/css/style.less">
	<script src="{{ PATH }}/assets/themes/twitter/js/less-1.3.3.min.js" type="text/javascript"></script>

	<!-- Bootstrap bootstrap-tab.js -->
	<script type="text/javascript" src="{{ PATH }}/assets/themes/twitter/js/bootstrap-tab.js"></script>


	<!--[if IE]><link href="{{ PATH }}/assets/themes/twitter/css/ie.css" rel="stylesheet" type="text/css"><![endif]-->

	<!--[if IE 8]> <link href= "{{ PATH }}/assets/themes/twitter/css/ie8.css" rel= "stylesheet" media= "all" /> <![endif]-->


	<!--[if !IE]><!-->
	<script>if(/*@cc_on!@*/false){document.documentElement.className+=' ie10';}</script>
	<!--<![endif]-->


    <!-- Le fav and touch icons -->
  <!-- Update these with your own images

    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  -->
  <script type="text/javascript">

      $(function(){

       $(".collapse").collapse();

      });

  </script>

  <!-- Google-analitycs -->
	<script type="text/javascript">

	  var _gaq = _gaq || [];
	  _gaq.push(['_setAccount', 'UA-43036092-2']);
	  _gaq.push(['_trackPageview']);

	  (function() {
	    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
	    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
	    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	  })();

	</script>

  </head>

  <body onload="prettyPrint()" class="{{page.class_page}}">

      <!-- start content {{ content }}-->
	<a name="top"></a>
	<div class="wrapperPage">
	  <div class="pushTop"></div>
	  {{content}}
	</div>

      <!-- end content -->

	<script type="text/javascript" src="{{ PATH }}/assets/themes/twitter/js/other_scripts.js"></script>
	<!--<script type="text/javascript" src="{{ PATH }}/assets/themes/twitter/js/sliderTMV.js"></script>-->
	<script type="text/javascript" src="{{ PATH }}/assets/themes/twitter/js/sliderNVC.js"></script>
	<script type="text/javascript" src="{{ PATH }}/assets/themes/twitter/js/carousel-nvc.js"></script>
	<script type="text/javascript" src="{{ PATH }}/assets/themes/twitter/js/setVerticalLine.js"></script>


	<!-- JS of retina -->
	<script type="text/javascript" src="{{ PATH }}/assets/themes/twitter/js/retina.js"></script>

  </body>
</html>
