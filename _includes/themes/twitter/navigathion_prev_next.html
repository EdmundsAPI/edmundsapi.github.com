

		<div class="wrapNextPrev">
			<a href="#" id="prevMenuItem">Previos</a>
			
			<a href="#" id="nextMenuItem">Next</a>
		</div>	




{% comment %} <!-- Script for left navigation "Next" & "Previos" --> {% endcomment %}
<script type="text/javascript">
	$(function(){

		var $arrayMenuItems = $('.multiLevelMenu').find('a');
		var lengthItems = $arrayMenuItems.length-1;

		for(var i=0; i<=lengthItems; i++) {
			if($arrayMenuItems.eq(i).hasClass('active')){
				var activeItem = i;
			}
		}
		
		var indexParent = $('.multiLevelMenu').find('a.active').parent('li').index();
		
		if(indexParent == lengthItems) {
			$('#nextMenuItem').attr("disable", "disabled").css('color', '#bbb');
		} else if(indexParent == 0) {
			$('#prevMenuItem').attr("disable", "disabled").css('color', '#bbb');
		}
				
		var nextItem = $arrayMenuItems.eq(activeItem+1).attr('href');
		var prevItem = $arrayMenuItems.eq(activeItem-1).attr('href');
		
		
		
		//"Next"
		$('#nextMenuItem').bind('click.next', function(event){
			
			if(activeItem != lengthItems){
				$(this).removeAttr("disable").removeAttr('style');
				window.location.href = nextItem;
			} else {
				$(this).attr("disable", "disabled").css('color', '#bbb');
				event.preventDefault();
			}
	
		});
		
		//"Previos"
		$('#prevMenuItem').bind('click.prev', function(event){
			
			if(activeItem != 0){
				$(this).removeAttr("disable").removeAttr('style');
				window.location.href = prevItem;
			} else {
				$(this).attr("disable", "disabled").css('color', '#bbb');
				event.preventDefault();
			}
	
		});

	});
</script>
