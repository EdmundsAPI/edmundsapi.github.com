<div class="navbar">
	<nav class="navbar-inner">
	  <ul class="nav">
	  	
	  	
	  	
			{% if page.group == 'details_and_location 1' %}
				
				{% for sub_weight in (1..4) %}
					{% for p in site.pages %}
						{% if p.group == 'dealer_ratings_and_reviews' %}
						{% if p.sub_weight == sub_weight %}
								<li>
									<a {% if p.url == page.url %}class="active"{% endif %} href="{{ p.url }}">
										{{ p.title }}
									</a>
								</li>
						{% endif %}
						{% endif %}
					{% endfor %}
				{% endfor %}
			  

			{% endif %}

	  </ul>
	</nav>
</div>
