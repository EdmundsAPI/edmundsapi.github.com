	    <a href="#" id="trigger">Show/Hide</a> 
	
	    <script type="text/javascript" charset="utf-8">
	      var layout = $(".layout-slider"),
	      trigger = $("#trigger");
	      
	      jQuery("#Slider3").slider({ from: 0, to: 500, heterogeneity: ['50/100', '75/250'], scale: [0, '|', 50, '|', '100', '|', 250, '|', 500], limits: false, step: 1, dimension: '&nbsp;$', skin: "plastic" });

	        $("#Slider3").slider().update();
	      });
	    </script>
