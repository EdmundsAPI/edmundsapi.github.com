
<style type="text/css" media="screen">
	  body { background: #EEF0F7; }
	 .layout { padding: 50px; font-family: Georgia, serif; }
	 .layout-slider { margin-bottom: 60px; width: 50%; }
	 .layout-slider-settings { font-size: 12px; padding-bottom: 10px; }
	 .layout-slider-settings pre { font-family: Courier; }
	 .jslider {
	 	top: 2.6em;
	 	height: 5em;
	 }
	 .jslider .jslider-value {
	 	color:#000;
	 }
	</style>

<ul class="nav nav-tabs" id="myTab">
    <li class="active">
    	<a href="#qualification">Qualification</a>
    </li>
    <li>
    	<a href="#cost_of_work">Cost of work</a>
    </li>
    <li>
    	<a href="#location">Location</a>
    </li>
</ul>

<div class="tab-content">
    <div class="tab-pane  in active" id="qualification">
    	
		<label class="social_shopping"><input type="checkbox" />Social shopping</label>
		<label class="mibile"><input type="checkbox" />Mobile</label>
		<label class="analytics"><input type="checkbox" />Analytics</label>
		
	</div>
    <div class="tab-pane " id="cost_of_work">
    	
		<div class="layout-slider" style="width: 100%; display: none;">
	      <span style="display: inline-block; width: 400px; padding: 0 5px;"><input id="Slider3" type="text" name="area" value="25;75" /></span> 
	    </div>
	    <a href="#" id="trigger">Show/Hide</a> 
	
	    <script type="text/javascript" charset="utf-8">
	      var layout = $(".layout-slider"),
	      trigger = $("#trigger");
	      
	      jQuery("#Slider3").slider({ from: 0, to: 500, heterogeneity: ['50/100', '75/250'], scale: [0, '|', 50, '|', '100', '|', 250, '|', 500], limits: false, step: 1, dimension: '&nbsp;$', skin: "plastic" });
	      
	      $(trigger).click( function(){
	        layout.slideToggle("fast");
	        $("#Slider3").slider().update();
	      });
	    </script>
	
    </div>
    
    <div class="tab-pane " id="location">

		<label>Country&nbsp;.</label>
		<label>State&nbsp;.</label>
		<label>City&nbsp;.</label>
		<label>ZIP&nbsp;.</label>
		<label>Region&nbsp;.</label>

	</div>

</div>

<div class="optionFilter">Showing <span id="amountDev">4</span> developers providing <span id="selectedQual"><span class="itemFilterBadge">Social shopping<span class="removeOptionFilter">&nbsp;</span></span></span> with cost of work <span id="selectedCost">$<span class="minCost">10</span>-<span class="maxCost">50</span>/ hour <span class="removeOptionFilter">&nbsp;</span></span></div>				     


{% comment %}<!-- script show tabs -->{% endcomment %}					     
<script type="text/javascript">
    $('#myTab a').click(function (e) {
	    e.preventDefault();
	    $(this).tab('show');
    })
</script>
