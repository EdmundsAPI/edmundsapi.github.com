
<style type="text/css" media="screen">
	  body { background: #EEF0F7; }
	 .layout { padding: 50px; font-family: Georgia, serif; }
	 .layout-slider { margin-bottom: 60px; width: 50%; }
	 .layout-slider-settings { font-size: 12px; padding-bottom: 10px; }
	 .layout-slider-settings pre { font-family: Courier; }
	 .jslider {
	 	top: 2.6em;
	 	height: 5em;
	 }
	 .jslider .jslider-value {
	 	color:#000;
	 }
	</style>

<ul class="nav nav-tabs" id="myTab">
    <li class="active">
    	<a href="#qualification">Qualification</a>
    </li>
    <li>
    	<a href="#location">Location</a>
    </li>
</ul>

<div class="tab-content">
    <div class="tab-pane  in active" id="qualification">
    	
		<input id="social_shopping" type="checkbox" /><label>Social shopping</label>
		<input id="mobile" type="checkbox" /><label>Mobile</label>
		<input id="analytics" type="checkbox" /><label>Analytics</label>
		
	</div>
    
    <div class="tab-pane " id="location">

		<input id="santa_monica" type="checkbox" /><label>Santa Monica</label>
		<input id="san_francisco" type="checkbox" /><label>San Francisco</label>

	</div>

</div>

<div class="optionFilter">Showing <span id="amountDev">4</span> developers providing <span id="selectedQual"><span class="itemFilterBadge">Social shopping<span class="removeOptionFilter">&nbsp;</span></span></span> with cost of work <span id="selectedCost">$<span class="minCost">10</span>-<span class="maxCost">50</span>/ hour <span class="removeOptionFilter">&nbsp;</span></span></div>				     


{% comment %}<!-- script show tabs -->{% endcomment %}					     
<script type="text/javascript">
    $('#myTab a').click(function (e) {
	    e.preventDefault();
	    $(this).tab('show');
    })
</script>
