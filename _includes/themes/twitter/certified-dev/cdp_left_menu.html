<nav class="navbar-inner headerMenu">
	<ul class="multiLevelMenu">
	
	  	{% for cdp_weight in (1..6) %}
		  {% for p in site.pages %}
		    {% if p.cdp_weight == cdp_weight %}
		      <li>
		        <a {% if p.url == page.url %}class="active"{% endif %} href="{{ p.url }}" title="{{ p.title_active_left_menu }}">
		          {{ p.title_active_left_menu }}
		        </a>
		      </li>
		    {% endif %}
		  {% endfor %}
		{% endfor %}
	
	</ul>
</nav>
