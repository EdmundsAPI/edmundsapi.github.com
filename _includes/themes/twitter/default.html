<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- viewport for responsin designe -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- JQuery -->
    <script type="text/javascript" src="{{ ASSET_PATH }}/js/jquery-1.9.1.js"></script>
       
	<!-- google-code-prettify.googlecode.com -->
	<link href="{{ ASSET_PATH }}/js/google-code-prettify/prettify.css" type="text/css" rel="stylesheet" />
	<script type="text/javascript" src="{{ ASSET_PATH }}/js/google-code-prettify/prettify.js"></script>
    
	
	<!-- Style Bootstrap -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	
	<!-- Style Bootstrap responsive -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">

	<!-- styles needed by jScrollPane -->
	<link type="text/css" href="{{ ASSET_PATH }}/css/jscrollpane/jquery.jscrollpane.css" rel="stylesheet" media="all" />

	<!-- Style Custom -->
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">
	
	<!-- Js plugins of the bootstrap -->
    <script type="text/javascript" src="{{ ASSET_PATH }}/bootstrap/js/bootstrap.js"></script>
    

	<!-- styles needed by jScrollPane -->
		<!-- the mousewheel plugin - optional to provide mousewheel support -->
		<script type="text/javascript" src="{{ ASSET_PATH }}/js/jscrollpane/jquery.mousewheel.js"></script>
		
		<!-- the jScrollPane script -->
		<script type="text/javascript" src="{{ ASSET_PATH }}/js/jscrollpane/jquery.jscrollpane.min.js"></script>

		<script type="text/javascript" src="{{ ASSET_PATH }}/js/fixed_elem/jquery-contained-sticky-scroll.js"></script>


	<!--Less styles-->
	<link rel="stylesheet/less" type="text/css" href="{{ ASSET_PATH }}/css/style.less">
	<script src="{{ ASSET_PATH }}/js/less-1.3.3.min.js" type="text/javascript"></script>
	
	<!-- Bootstrap bootstrap-tab.js -->
	<script type="text/javascript" src="{{ ASSET_PATH }}/js/bootstrap-tab.js"></script>
	
      
	<!--[if IE]><link href="{{ ASSET_PATH }}/css/ie.css" rel="stylesheet" type="text/css"><![endif]-->
	
	<!--[if IE 8]> <link href= "{{ ASSET_PATH }}/css/ie8.css" rel= "stylesheet" media= "all" /> <![endif]-->

	
	<!--[if !IE]><!-->
	<script>if(/*@cc_on!@*/false){document.documentElement.className+=' ie10';}</script>
	<!--<![endif]-->

    <!-- Le fav and touch icons -->
  <!-- Update these with your own images
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  -->
  <script type="text/javascript">

      $(function(){

       $(".collapse").collapse();

      });

  </script>
  </head>

  <body onload="prettyPrint()" class="{{page.class_page}}">

     <div class="topBlogBackground"></div>
    
	{% include themes/twitter/header_layout.html %}
    
    
      <!-- start content {{ content }}-->
	
	<div class="wrapperPage">
	  <div class="pushTop"></div>
	  {{content}}
	  <div class="pushBottom"></div>
	</div>
	
      <!-- end content -->

	
	{% include themes/twitter/footer_layout.html %}
   
   
   
	
	 
	<!-- Set default active links top menu -->
	<script type="text/javascript">
		

		//top menu
		var linkHeaderMenu = $('.headerMenu').find('a');
		
		var valueActiveTopMenu = $('#h1Title').text();
		
		var amountLinks = linkHeaderMenu.length;
		
		for (var i=0; i<=amountLinks; i++) {
			
			var valTitle = linkHeaderMenu.eq(i).attr('title');
			if(valTitle == valueActiveTopMenu) {
				
				linkHeaderMenu.eq(i).addClass('active');
			}
		}
	
	</script>
	
	
	<!-- color code -->
	<script type="text/javascript">
		$(function(){
			$('pre').addClass('prettyprint');
			$('pre').addClass('linenums');
		});
	</script>

	
<script type="text/javascript" src="{{ PATH }}/assets/themes/twitter/js/sliderTMV.js"></script>

<!-- JS ofr retina -->
	<script type="text/javascript" src="{{ PATH }}/assets/themes/twitter/js/retina.js"></script>
	
  </body>
</html>
