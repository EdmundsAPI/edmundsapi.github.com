				<span class="wrap-icon"><i class="right-angle-icon">&nbsp;</i></span>

					<a class="dropdown-toggle" data-toggle="dropdown"><span class="selected-option">Select endpoint</span><span class="dropdown-btn">&nbsp;</span></a>

<script type="text/javascript">
	$(function(){
		$('[name="endpoint"]').on('click', function() {
			console.log('click option');
			$('.selected-option').html($(this).find('.option-value').text());
		});
		$('.tab').on('click', function() {
			$('.tab').removeClass('active');
			$(this).addClass('active');
		});
	});
</script>
